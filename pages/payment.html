<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SkillStack - Payment Portal</title>
<link rel="shortcut icon" href="../assets/skill-stack icon.png" type="image/x-icon">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background: #f0f3f7;
    }
    .payment-card {
        background: #fff;
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    .pay-btn {
        background: #007bff;
        color: #fff;
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: none;
        font-size: 18px;
        transition: .3s;
    }
    .pay-btn:hover {
        background: #005fcc;
    }
</style>

</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5 payment-card">

            <h3 class="mb-4 text-center">Select Payment Method</h3>
            <h3 class="mb-4 text-center">₹999 Premium Course</h3>

            <!-- Tabs -->
            <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab">
                <li class="nav-item">
                    <button class="nav-link active" data-bs-target="#upi-tab" data-bs-toggle="pill">UPI</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-bs-target="#card-tab" data-bs-toggle="pill">Card</button>
                </li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content">
                
                <!-- ✅ UPI -->
                <div class="tab-pane fade show active" id="upi-tab">
                    <label for="upiId" class="form-label">UPI ID</label>
                    <input type="text" id="upiId" class="form-control" placeholder="example@upi" required>
                </div>

                <!-- ✅ Card -->
                <div class="tab-pane fade" id="card-tab">
                    <label class="form-label">Card Number</label>
                    <input type="text" class="form-control mb-2" minlength="1" maxlength="16" placeholder="XXXX XXXX XXXX XXXX" required>
                    
                    <label class="form-label">Name on Card</label>
                    <input type="text" class="form-control mb-2" placeholder="Full Name" required>
                    
                    <div class="row">
                        <div class="col">
                            <label class="form-label">Expiry</label>
                            <input type="text" class="form-control" placeholder="MM/YY" required>
                        </div>
                        <div class="col">
                            <label class="form-label">CVV</label>
                            <input type="password" class="form-control" placeholder="***" required>
                        </div>
                    </div>
                </div>

            </div>

            <button class="pay-btn mt-4" data-bs-toggle="modal" data-bs-target="#otpModal">Proceed to Pay</button>

        </div>
    </div>
</div>

<!-- ✅ OTP Modal Popup -->
<div class="modal fade" id="otpModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-3">
      <h5 class="text-center">Enter OTP</h5>
      <p class="text-center text-muted">We sent OTP to your registered number</p>

      <input type="text" class="form-control mb-3" placeholder="Enter OTP">

      <button class="btn btn-success w-100" data-bs-target="#successModal" data-bs-toggle="modal" data-bs-dismiss="modal">
        Verify & Pay
      </button>
    </div>
  </div>
</div>

<!-- ✅ Payment Success Popup -->
<div class="modal fade" id="successModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center p-4">
      <h4 class="text-success fw-bold">✔ Payment Successful</h4>
      <p>Thank you for your purchase!</p>
      <a href="../index.html#courses" class="btn btn-primary">Go to Dashboard</a>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
